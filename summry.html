<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menD-chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* スタイルの定義 */
    header {
    background-color: #333;
    padding: 20px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  nav {
    text-align: center;
  }

  .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .nav-links li {
    margin: 0 10px;
  }

  .nav-links li a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
  }

  .nav-links li a:hover {
    color: #ddd;
  }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }

    .overview {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      /* 追加のスタイル */
      transform: scale(0.95);
      transition: transform 0.3s ease-in-out;
    }

    .overview:hover {
      /* 追加のスタイル */
      transform: scale(1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .overview-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .overview-description {
      font-size: 18px;
      color: #666;
    }

    /* 追加のスタイル */
    .fancy-text {
      font-size: 100px;
      color: black;
      animation: moveText 2s infinite;
      font-family: serif;
      margin-top: 50px;

    }

    @keyframes moveText {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
    <header>
        <nav>
          <ul class="nav-links">
            <li><a href="news.html">お知らせ</a></li>
            <li><a href="summry.html">概要</a></li>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="great joy.html">出来事</a></li>
          </ul>
        </nav>
      </header>

  <div class="container">
    <div class="overview">
      <h2 class="overview-title">概要</h2>
      <p class="overview-description">
        menD-chatは、グループチャットアプリケーションです。
        グループ作成や参加が簡単に行えます。
        オンラインで友達やチームメンバーとコミュニケーションを取りながら、情報の共有やディスカッションを行いましょう。
        シンプルなインターフェースと使いやすさが特徴です。4人制チャットなので誰が何を言ったかがわかりやすいです。加えて匿名で参加できるので安心して使用することができると思います。
      </p>
      <!-- 追加の要素 -->
      <div class="fancy-text">menD-chat</div>
    </div>
  </div>
</body>
</html>
