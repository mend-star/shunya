<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menD-chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .comment-container {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 400px;
    }

    .comment {
      align-items: flex-start;
      display: flex;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 3px solid white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .comment-bubble {
      margin-left: 10px;
      display: inline-block;
      padding: 5px;
      border-radius: 5px;
    }

    .comment-image {
      max-width: 200px; /* 画像の最大幅 */
      max-height: 200px; /* 画像の最大高さ */
      margin-bottom: 5px; /* 画像とテキストの間隔 */
    }

    .comment:before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent rgba(255, 255, 255, 0.1) transparent;
    }

    .user1 {
      background-color: rgb(247, 148, 10);
    }

    .user2 {
      background-color: blue;
    }

    .user3 {
      background-color: purple;
    }

    .user4 {
      background-color: green;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .input-field {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .submit-button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .image-button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .title {
      font-size: 40px;
      text-align: center;
      margin-top: 40px;
    }

    .nav {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      display: inline-block;
      margin: 0 10px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #007bff;
    }

    .group-name {
      font-size: 30px;
      text-align: center;
      margin-top: 20px;
      color: #f7fbfc;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">menD-chat</h1>
  <header class="nav">
        <nav>
          <ul class="nav-links">
            <li><a href="news.html">お知らせ</a></li>
            <li><a href="summry.html">概要</a></li>
            <li><a href="index.html">ホーム</a></li>
          </ul>
        </nav>
      </header>


  <div class="group-name" id="groupName"></div>

  <div class="comment-container" id="commentContainer"></div>

  <div class="input-container">
    <input type="file" id="imageInput" class="image-button" accept="image/*" style="display: none">
    <button onclick="openImageDialog()" class="image-button">画像を選択</button>
    <input type="text" id="commentInput" class="input-field" placeholder="コメントを入力してください">
    <button onclick="submitComment()" class="submit-button">送信</button>
  </div>
</div>

<script>
  var comments = [];
  var users = ['user1', 'user2', 'user3', 'user4'];
  var userIndex = 0;

  // グループ名を取得して表示する処理
  var urlParams = new URLSearchParams(window.location.search);
  var groupName = urlParams.get("group");
  var groupNameElement = document.getElementById("groupName");
  groupNameElement.textContent = groupName;

  function openImageDialog() {
    var imageInput = document.getElementById("imageInput");
    imageInput.click();
  }

  function submitComment() {
    var commentInput = document.getElementById("commentInput");
    var commentText = commentInput.value.trim();

    if (commentText !== "") {
      var userClass = users[userIndex % users.length];
      var imageInput = document.getElementById("imageInput");
      var imageFile = imageInput.files[0];

      var comment = { text: commentText, userClass: userClass, image: imageFile };
      comments.push(comment);
      displayComments();
      commentInput.value = "";

      userIndex++;
    }
  }

  function displayComments() {
    var commentContainer = document.getElementById("commentContainer");
    commentContainer.innerHTML = "";

    for (var i = 0; i < comments.length; i++) {
      var comment = comments[i];
      var userClass = comment.userClass;

      var commentElement = document.createElement("div");
      commentElement.classList.add("comment", userClass);

      var commentBubble = document.createElement("div");
      commentBubble.classList.add("comment-bubble");
      commentBubble.textContent = comment.text;

      if (comment.image) {
        var commentImage = document.createElement("img");
        commentImage.classList.add("comment-image");
        commentImage.src = URL.createObjectURL(comment.image);
        commentElement.appendChild(commentImage);
      }

      commentElement.appendChild(commentBubble);
      commentContainer.appendChild(commentElement);
    }
  }
  var imageInput = document.getElementById("imageInput");
var hasImage = false;

function openImageDialog() {
  imageInput.click();
}

function submitComment() {
  var commentInput = document.getElementById("commentInput");
  var commentText = commentInput.value.trim();

  if (commentText !== "" || hasImage) {
    var userClass = users[userIndex % users.length];
    var imageFile = imageInput.files[0];

    var comment = { text: commentText, userClass: userClass, image: imageFile };
    comments.push(comment);
    displayComments();
    commentInput.value = "";
    imageInput.value = ""; // Clear the file input
    hasImage = false;

    userIndex++;
  }
}

imageInput.addEventListener("change", function() {
  var imageFile = imageInput.files[0];
  if (imageFile) {
    hasImage = true;
  }
});

</script>
</body>
</html>
